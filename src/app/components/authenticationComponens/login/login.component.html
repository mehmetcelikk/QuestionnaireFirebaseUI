


    <form [formGroup]="loginForm">

        <div class="mt-5 mat-elevation-z4 p-5">
            <h1 class="text-center mt-2 mb-2">Giriş yap</h1>
            <div class="form-floating mb-3 mt-3">
                <input type="email" class="form-control" formControlName="email" id="floatingInput" placeholder="name@example.com">
                <label for="floatingInput">Email</label>
            </div>

            <div class="form-floating mt-3">
                <input type="password" autocomplete="on"  formControlName="password" class="form-control" id="floatingPassword" placeholder="Password">
                <label for="floatingPassword">Şifre</label>
            </div>

            <div class="col-md-12 col-lg-12 col-sm-12 mt-5">
                <div class="d-grid gap-2">
                    <button (click)="login()" mat-raised-button color="primary" type="button">Giriş yap</button>
                </div>
            </div>
        </div>

    </form>
