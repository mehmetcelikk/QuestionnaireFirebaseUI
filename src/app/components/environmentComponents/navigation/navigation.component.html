<div class="mat-elevation-z4 mb-5">
        
    <div class="d-flex justify-content-between">

        <div class="btn-group m-3" role="group" aria-label="Basic outlined example">
        

            <button type="button" routerLink="/" class="btn btn-primary">Ana sayfa</button>
            <button type="button" routerLink="/questionnaire/list" class="btn btn-primary">Anketler</button>
        
            
            
    
          </div>
          <div class="btn-group m-3" role="group" aria-label="Basic outlined example">
            
            
            
            <div *ngIf="user$ | async as User;else notAuthenticated">

              <button mat-button [matMenuTriggerFor]="menu" aria-label="Example icon-button with a menu">
                {{User.displayName}} <mat-icon>arrow_drop_down</mat-icon>
              </button>
  
              <mat-menu #menu="matMenu">
  
                <button routerLink="/panel" mat-menu-item>
                  <mat-icon>admin_panel_settings</mat-icon>
                  <span>Panel</span>
                </button>
  
                <button (click)="logout()" mat-menu-item>
                  <mat-icon>logout</mat-icon>
                  <span>Çıkış yap</span>
                </button>
  
              </mat-menu>
            </div>
            
            <ng-template #notAuthenticated> 
              <button color="primary" type="button" routerLink="/account/login" mat-raised-button>Giriş yap</button>
            <button color="accent" class="mx-1" type="button" routerLink="/account/register" mat-raised-button>Kayıt ol</button>
    
            </ng-template>
    
          </div>
    </div>
   
</div>
